<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Creepster" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.ui.js'></script>

</head>

<body>

  <h1>Tomogotchi</h1>

  <div id='mood'>

    <p>Energy</p>
    <progress id="energy" value="10" max="10"></progress>
    <p>Hunger</p>
    <progress id="hunger" value="0" max="10"></progress>
    <p>MOOD</p>
    <progress id="MOOD" value="10" max="10"></progress>
    <p>Age</p>
    <progress id="age" value="0" max="10"></progress>
    <div class="cloud"></div>
  </div>

  <div class="mountain">
    <div class="mountain-top">
      <div class="mountain-cap-1"></div>
      <div class="mountain-cap-2"></div>
      <div class="mountain-cap-3"></div>
    </div>
  </div>
  <div class="mountain-two">
    <div class="mountain-top">
      <div class="mountain-cap-1"></div>
      <div class="mountain-cap-2"></div>
      <div class="mountain-cap-3"></div>
    </div>
  </div>
  <div class="mountain-three">
    <div class="mountain-top">
      <div class="mountain-cap-1"></div>
      <div class="mountain-cap-2"></div>
      <div class="mountain-cap-3"></div>
    </div>
  </div>
  <!-- <div id='game'>

  </div> -->
  <div id='options'>
    <div class="cloud"></div>
    <button id='optButton' class='adderal'>Adderal</button>
    <button id='optButton' class='food'>Feed</button>
    <button id='optButton' class='sleep'>Sleep</button>
    <button id='optButton' class='play'>Play</button>
  </div>
  <div class="bird"></div>
  <div class="cloud"></div>
  <div class='startP'><button>Start</button></div>
  <button class='nameButton'>Submit</button>
  <div id='htc'><input class='inputName' type="text" name="" value=""></div>
  <script src='js/app.js'></script>

</body>

</html>
